
<ul class="item-list store--item-list">
    <ng-container *ngFor="let item of items | async">
        <li>
            <div class="store--item-icon">
                <img src="assets/icons/{{item?.id}}.svg" alt="{{item?.name}}"/>
            </div>
            <p>{{item.name}}</p>
            <button (click)="addCart(item)">Add to Cart</button>
        </li>
    </ng-container>
</ul>
